<ion-view view-title="Locais">
  <ion-content class="padding">
  <div class="list" ng-repeat="cidade in cidades">
    <a class="item item-thumbnail-left" href="#">
      <img src="{{cidade.instagram_1}}">
      <h2>{{cidade.nome}}</h2>
      <p>Natal/RN</p>
    </a>
  </div>
</ion-content>
</ion-view>
